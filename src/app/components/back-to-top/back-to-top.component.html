<!-- Back to Top Button - Below AI Chat -->
@if (isVisible()) {
<button
  (click)="scrollToTop()"
  class="back-to-top-btn"
  [title]="'BACK_TO_TOP.TITLE' | translate"
>
  <!-- Arrow Up Icon -->
  <svg
    class="back-to-top-icon"
    fill="none"
    stroke="currentColor"
    viewBox="0 0 24 24"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M5 15l7-7 7 7"
    />
  </svg>

  <!-- Ripple Effect -->
  <div class="ripple"></div>
</button>
}
